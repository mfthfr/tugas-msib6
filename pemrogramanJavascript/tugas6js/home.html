<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.libur.co/wp-content/uploads/2022/02/Curug-Ibun-Pelangi-Majalengka.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Curug Ibun Pelangi</h5>
              <p>Objek wisata tersebut berada di Sukadana, Argapura, Kab. Majalengka</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://cdn-image.hipwee.com/wp-content/uploads/2020/03/hipwee-30084457_2155075154721821_4495289432588419072_n.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Situ Cipanten</h5>
              <p>Objek wisata tersebut berada di Sindang, Gunung Kuning, Kab. Majalengka</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1536471949/Wisata_TeraseringPanyaweuyan_Majalengka_Foto_Flickr_Saweuy_Land_p4ipqy.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Terasering Panyaweuyan</h5>
              <p>Objek wisata tersebut berada di Argamukti, Argapura, Kab. Majalengka</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
</html>
