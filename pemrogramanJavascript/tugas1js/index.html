<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <h1>GAJI POKOK</h1>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="nama">Ridwan</td>
                <td id="jabatan">Manager</td>
                <td id="status">Menikah</td>
                <td id="gajiPokok"></td>
                <td id="tunjJabatan"></td>
                <td id="bpjs"></td>
                <td id="tunjKeluarga"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Gaji</td>
                <td id="totalGaji" colspan="4"></td>
            </tr>
        </tfoot>
    </table>
</body>
<script src="script.js"></script>
</html>
